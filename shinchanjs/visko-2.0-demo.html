    <!-- DMRS related scripts -->
    <script>
     var dmrs_canvas;
     
     function clearDMRS(){
       if (dmrs_canvas != undefined){
         dmrs_canvas.clear();
         dmrs_canvas = undefined;
         console.writeline("Canvas was destroyed");
       }
     }
     
     function showDMRS(){
       if (dmrs_canvas == undefined) {
         // Load DMRS JSON using AJAX
         json_url = "ajax/dmrs.json";
         console.writeline("Loading DMRS JSON from " + json_url);
         $.getJSON(json_url)
          .done(function(json) {
            render_json(json);
          })
          .fail(function( jqxhr, textStatus, error ) {
            var err = textStatus + ", " + error;
            console.writeline( "Request Failed: " + err );
          });
       }
     }

     function render_json(json){
       // Store JSON raw
       json_str = JSON.stringify(json);
       $('#dmrs1_json').text(json_str);
       console.writeline("JSON length: " + json_str.length + " characters");
       
       console.writeline("Creating DMRS Canvas");
       dmrs_canvas = json2canvas(json, "dmrs1", find_synset);
       // Now render
       console.writeline("Rendering DMRS");
       dmrs_canvas.visualise();
       console.writeline("Done!");
     }

     /** Sample synset link builder **/
     function find_synset(synsetid) {
       return function(){ 
         var sid = synsetid;
         console.writeline("Searching for synset: " + sid);
         load_synset(sid);
       };
     }

     function draw_dmrs(){
       showDMRS();
       show_info();
     }

     /** Show debug info **/
     function show_info() {
       if (dmrs_canvas == undefined) {
         return;
       }
       // Inspect DMRS
       var dmrs = dmrs_canvas.get_data();
       console.writeline("Text           : " + dmrs.text);       
       console.writeline("Visko Node data: " + dmrs.nodes);
       // Test get node by ID => get visual element => bind an event
       var n = dmrs.node_map['10001'];
       console.write(" | Visual elem: " + n.visual_element);
       n.visual_element.click(function(){console.writeline('I am fabulous!')});
       console.writeline("Find this and click it >>> " + n.nodeid + '/' + n.text);
     }

     /** Parse a sentence using RESTful **/
     function do_parse() {
       var results = $('#input_results').val();
       var sent = $('#input_sentence').val();
       var grm_url = 'http://chimpanzee.ling.washington.edu/bottlenose/erg/parse';
       console.writeline("Parsing sentence: " + sent);
       console.writeline("Grammar URL     : " + grm_url);
       // This script was adopted from: https://github.com/delph-in/delphin-viz
       $.ajax({
         url: grm_url,
         dataType: 'json',
         data: {
           'derivation': 'null', 
           'mrs': 'null',
           'dmrs': 'json',
           'input': sent,
           'results': results
         },
         dataFilter: function(data) {
           // Fix buggy JSON from LKB server
           return data.replace(/([^,]) "pedges"/, '$1, "pedges"');
         },
         success: function(json){
           delphin_json = json;
           if (json.results.length > 0) {
             // render
             clearDMRS();
             j = json.results[0].dmrs;
             j['text'] = json.input;
             render_json(j);
           }
         },
         error: function(data){
           console.writeline("Error");
         }
       });
     }          
    </script>
    <!-- Document ready -->
    <script>
     /** Display a synset to a synsetbox **/
     function display_synset(synset, synsetbox) {
       var txtSynsetID = synsetbox.find(".synsetid");
       var txtLemmas = synsetbox.find(".lemmas");
       var txtDefinition = synsetbox.find(".definition");
       var txtExamples = synsetbox.find(".examples");
       if (synset != undefined) {
         txtSynsetID.text(synset.synsetid);
         txtLemmas.text(synset.lemmas);
         txtDefinition.text(synset.definition);
         txtExamples.text(synset.examples);
       }
       // Debug
       synsetbox.show();
       console.writeline("SynsetID   : " + synsetbox.find(".synsetid").text());
       console.writeline("Lemmas     : " + synsetbox.find(".lemmas").text());
       console.writeline("Definitions: " + synsetbox.find(".definition").text());
       console.writeline("Examples   : " + synsetbox.find(".examples").text());
     }

     /*
      * Load a synset using AJAX
      */
     function load_synset(synsetid) {
       // Load and display synset
       var ssurl = "ajax/" + synsetid + ".json";
       console.writeline("Loading synset information from: " + ssurl);
       $.getJSON(ssurl)
        .done(function(synset) {
          display_synset(synset, $('#synset_info'));
        })
        .fail(function( jqxhr, textStatus, error ) {
          var err = textStatus + ", " + error;
          console.writeline( "Request Failed: " + err );
        });
       
     }
     
     $(document).ready(function(){       
       initialise();   
       draw_dmrs();
       load_synset('123');
     });

     function initialise(){
       // Console support
       console = new Console("console");
       $("#btnClear").click(clear_console);
       $("#btnHide").click(toggleConsole);
       clear_console();
       update_console();
       $('#synset_info').hide();
       
       $("#btnDebug").click(function(){
         clear_console();
         show_info();
         // Dump canvas structure to console
         console.header("DMRS Canvas structure");
         displayInformation(dmrs_canvas.get_canvas());
       });
       $("#btnClearCanvas").click(function(){
         clearDMRS();
       });
       $("#btnRenderDMRS").click(function(){
         clearDMRS(); // Don't display it twice
         showDMRS();
       });
       $("#btnParse").click(function(){
         do_parse();
       });
       $("#btnHideSynset").click(function(){ $('#synset_info').hide(); });
     }     
    </script>
    <!-- Console support -->
    <script>
     var console;

     $(window).on('resize', function(){
       update_console();
     });

     function toggleConsole(){
       $("#console").toggle();
       if($("#console").is(":visible")){
         $("#btnHide").prop('value', "Hide Console");                
       } 
       else{
         $("#btnHide").prop('value', "Show Console");
       }
     }
     
     function update_console(){
       var ch = $(window).height() - 130;
       if (ch < 300){
         ch = 300;
       }
       $("#console").height(ch);
       $("#console").css('max-height', ch);
       //console.writeline("Window's height: " + $(window).height());
     }

     function clear_console() {
       console.clear("VisualKopasu/DMRS Visualisation - Version 2.0");
       console.writeline();
     }
    </script>
