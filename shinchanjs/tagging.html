          <div id="manual">
            <h1>Tagged Sentences</h1>
            <div class="TaggedSentence">
              <span>This</span>
              <span class="TaggedToken" data-toggle="popover" data-placement="top" data-content="be.v.1">is</span>
              <span>an</span>
              <span class="TaggedToken" data-toggle="popover" data-placement="top" data-content="annotate.v.1">annotated</span>
              <span>sentence.</span>
            </div>
            <div class="TaggedSentence">
              <span>I</span>
              <span class="TaggedToken" data-toggle="popover" data-placement="top" data-content="have.v.1">had</span>
              <span>three</span>
              <span class="MWE" data-mweid="g1" data-toggle="popover" data-placement="top" data-content="guard.v.1">guard</span>
              <span class="MWE" data-mweid="g1" data-toggle="popover" data-placement="top" data-content="dog.v.1<br/>MWE: guard-dog: 12345678-n<br/><a onclick='show_boo()' href='#'>Learn more</a>">dogs</span>
              <script>
               function show_boo(){
                 console.writeline("Boo!");

  <script>
   function gen_button(id) {
     btn = $("<button class='btn btn-default btn-sm'><span class='glyphicon glyphicon-remove'></span> Remove</button>");
     if (id == undefined) { id = "btn_" + ChibiJS.IDGenerator.generate(); }
     btn.data('bid', '#' + id);
     btn.attr('id', id);
     return btn;
   }

   function debug(){
     btn = gen_button();
     btn.click(function(){
       console.writeline($(this).data('bid') + " has been clicked");
     });
     $('#box1').append(btn);
   }
   
   function process() {
     var input = $("#userinput").val();
     console.writeline("You wrote: " + input);
   }
  </script>
 
  <!-- Document ready -->
  <script>
   var canvas;
   var console;

   Visko.find_tag = function(tag){
     console.writeline("Searching for synset " + tag);
   }
   
   function initialise(){
     // Console support
     console = new Console("console", 220, ".:: Tagged Sentence Demo ::.<br/>");
     $("#btnClear").click(function() { console.clear(); });
     $(window).on('resize', function() { console.resize(); });
     $('#consoletoggle').change(function(){ console.toggle(); });
     console.clear().resize();
         
     // Bind events
     $("#btnDebug").click(debug);
     $("#btnProcess").click(process);

     var sent = {text: "Sausages are hot-dogs",
                 tokens: [{label: "Sausages", lemma: "sausage", pos: "n"},
                          {label: "are", lemma: "be", pos: "v"},
                          {label: "hot"},
                          {label: "dogs", lemma: "dog", pos: "n"}
                 ],
                 concepts: [{clemma: 'hotdog', tag: '11112222-n', tokens:[0]},
                            {clemma: 'be', tag: '12345678-v', tokens:[1]},
                            {clemma: 'hotdog', tag: '11112222-n', tokens:[2,3]}
                 ]
     };
     Visko.Tagged.show(sent);
     var sent2 = {text: "I looked the words up",
                  tokens: [{label: "I"},
                           {label: "looked", lemma: "look", pos: "v"},
                           {label: "the"},
                           {label: "words", lemma: "word", pos: "n"},
                           {label: "up"}
                  ],
                  concepts: [{clemma: 'I', tag: '11112222-n', tokens:[0]},
                             {clemma: 'word', tag: '12345678-n', tokens:[3]},
                             {clemma: 'look', tag: '11111112-v', tokens:[1]},
                             {clemma: 'look-up', tag: '11111111-v', tokens:[1,4]}
                  ]
     };
     Visko.Tagged.show(sent2);
     sent3 = {'tokens': [{'cfrom': 0, 'cto': 1, 'lemma': 'おんな', 'text': '女'}, {'cfrom': 1, 'cto': 2, 'text': 'の'}, {'cfrom': 2, 'cto': 3, 'lemma': 'こ', 'text': '子'}, {'cfrom': 3, 'cto': 4, 'text': 'は'}, {'pos': '名詞-一般', 'cfrom': 4, 'cto': 5, 'lemma': 'ねこ', 'text': '猫', 'comment': 'Say neh-koh'}, {'cfrom': 5, 'cto': 6, 'text': 'が'}, {'pos': '名詞-形容動詞語幹', 'cfrom': 6, 'cto': 8, 'lemma': 'すき', 'text': '好き'}, {'cfrom': 8, 'cto': 10, 'text': 'です'}, {'cfrom': 10, 'cto': 11, 'text': '。'}], 'text': '女の子は猫が好きです。', 'concepts': [{'tag': ' 10084295-n', 'tokens': [0, 1, 2], 'clemma': '女の子', 'comment': '若々しい女の人'}, {'tag': '02121620-n', 'tokens': [4], 'clemma': '猫', 'flag': 'E'}, {'tag': '01292683-a', 'tokens': [6], 'clemma': '好き', 'flag': 'S'}]};
     Visko.Tagged.show(sent3).show_concepts();
     
     // Enable tagged sentence
     $('[data-toggle="popover"]').popover({html: true});
   }

   $(document).ready(function(){       
     initialise();
   });
