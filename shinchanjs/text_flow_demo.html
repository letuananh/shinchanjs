  <!-- Console support -->
  <script>
   var console;

   $(window).on('resize', function(){
     update_console();
   });

   function toggleConsole(){
     $("#console").toggle();
     if($("#console").is(":visible")){
       $("#btnHide").text("Hide Console");                
     } 
     else{
       $("#btnHide").text("Show Console");
     }
   }
   
   function update_console(){
     var ch = $(window).height() - 130;
     if (ch < 300){
       ch = 300;
     }
     $("#console").height(ch);
     $("#console").css('max-height', ch);
     //console.writeline("Window's height: " + $(window).height());
   }

   function clear_console() {
     console.clear("CoolISF REST Client - Version 0.1");
     console.writeline();
   }
  </script>

  <!-- Document ready -->
  <script>
   $(document).ready(function(){       
     initialise();
     drawFlow();
   });

   function initialise(){
     // Console support
     console = new Console("console");
     $("#btnClear").click(clear_console);
     $("#btnHide").click(toggleConsole);
     clear_console();
     update_console();
     
     // Bind events
     $("#btnDebug").click(function(){ console.writeline("Debug"); });
     $("#btnProcess").click(function (){});

     canvas = new Canvas("main_canvas", 320, 240, "MainCanvas");
   }     
  </script>
  
  <script>
   var canvas;
   
   function drawFlow(){
     flow_layer = canvas.addLayer("Flow layer");
     var a_flow = new HorizontalFlow(flow_layer);
     var v_flow = new VerticalFlow(flow_layer);
     
     for(var i = 0; i < 10; i++){
       lbl = flow_layer.draw_label(40, 40, "Item " + i);
       if(i == 4){
         v_flow.addElement(lbl);
       }
       if(i == 5){
         v_flow.addElement(lbl);
       }
       else{
         a_flow.addElement(lbl);
       }
     }
     
     CanvasUtil.moveDown(v_flow.elements[0], v_flow.elements[1], 20);
     console.writeline(dump_array(a_flow.getElements()));
     console.writeline(dump_array(v_flow.getElements()));
     a_flow.rearrange(20);
     v_flow.rearrange(20);
     $.each(v_flow.getElements(), function(idx, element){
       dump_element(element);
     });
     
     canvas.pack(20);
   }   
  </script>
