<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
          "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Console demo</title>
    
    <link rel="stylesheet" href="css/redmond/jquery-ui-1.9.0.custom.min.css" />
    <link rel="stylesheet" href="css/visualkopasu.css" />
    
    <style>
     #toolbar {
       /* T-R-B-L */
       margin: 5px 5px 5px 0px;
       padding: 4px;
       display: inline-block;
     }
     /* support: IE7 */
     *+html #toolbar {
       display: inline;
     }
    </style>    
  </head>
  <body>
    <div id="banner" class="ui-widget-header ui-corner-all">DMRS demo (Version 0.3)</div>
    <div id="dmrs1_canvas"></div>
    <div id="dmrs1_sentence_text" class="dmrs_sentence_text"></div>
    
    <div id="dmrs2_canvas"></div>
    <div id="dmrs2_text_holder" class="dmrs_sentence_text"></div>
    
    <div id="dmrs3_canvas"></div>
    <div id="dmrs3_text_holder" class="dmrs_sentence_text"></div>

    <div id="dmrs4_canvas"></div>
    <div id="dmrs4_text_holder" class="dmrs_sentence_text"></div>

    <div id="dmrs5_canvas"></div>
    <div id="dmrs5_text_holder" class="dmrs_sentence_text"></div>

    <div id="toolbar" class="ui-corner-all">
      <input type="button" id="btnClearCanvas" name="btnClearCanvas" value="Clear Canvas"/>
      <input type="button" id="btnVisualise" name="btnVisualise" value="Diplay DMRS3"/>
      <input type="button" id="btnStart" name="btnStart" value="Information"/>
      <input type="button" id="btnClear" name="btnClear" value="Clear Console"/>
      <span class="toolbar_label">A label</span>
      <input type="button" id="btnHide" name="btnHide" value="Hide Console"/>
    </div>

    <div id="console" style="overflow: auto; max-height: 300px;"></div>

    <!-- Script -->
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/jquery-ui-1.9.0.custom.min.js"></script>
    <script src="js/raphael.js"></script>
    <script src="js/kajika.js"></script>
    <script src="js/testutil.js"></script>
    <script src="js/shinchan.js"></script>
    <script src="js/shinchan.debug.js"></script>
    <script src="js/visualisation_v3.js"></script>
    
    <script type="text/javascript"><!-- DMRS 3: Some dogs bark -->
     var dmrs3 = new function(){
       var node_10000 = { 'text' : 'some', 'from' : 0, 'to' : 4, 'type' : 'realpred', 'pos': 'q', 'link_count' : 1, 'tooltip' : [['pos:q']] };
       var node_10001 = { 'text' : 'generic_entity', 'from' : 0, 'to' : 4, 'type' : 'gpred', 'pos': '', 'link_count' : 2, 'tooltip' : [['cvarsort:individual','number:singular','pers:3']] };
       var node_10002 = { 'text' : 'dog', 'from' : 5, 'to' : 9, 'type' : 'realpred', 'pos': 'v', 'link_count' : 2, 'tooltip' : [[new ChibiJS.URL("02001858-v: dog", "http://compling.hss.ntu.edu.sg/omw/cgi-bin/wn-gridx.cgi?synset=02001858-v"),'pos:v','RP.sense:1'], ['cvarsort:event','sf:prop','tense:pres'], ['mood:indicative','prog:-','perf:-']] };
       var node_10003 = { 'text' : 'udef_q', 'from' : 10, 'to' : 15, 'type' : 'gpred', 'pos': '', 'link_count' : 1, 'tooltip' : [] };
       var node_10004 = { 'text' : 'bark', 'from' : 10, 'to' : 15, 'type' : 'realpred', 'pos': 'n', 'link_count' : 2, 'tooltip' : [[new ChibiJS.URL("13162297-n: bark", "http://compling.hss.ntu.edu.sg/omw/cgi-bin/wn-gridx.cgi?synset=13162297-n"),'pos:n','RP.sense:1'], ['cvarsort:individual','number:singular','pers:3']] };
       
       var link_1 = { 'from': node_10000, 'to': node_10001, 'post' : 'H', 'rargname' : 'RSTR' }; 
       var link_2 = { 'from': node_10002, 'to': node_10001, 'post' : 'NEQ', 'rargname' : '1' }; 
       var link_3 = { 'from': node_10002, 'to': node_10004, 'post' : 'NEQ', 'rargname' : '2' }; 
       var link_4 = { 'from': node_10003, 'to': node_10004, 'post' : 'H', 'rargname' : 'RSTR' }; 
       
       this.nodes = [ node_10000, node_10001, node_10002, node_10003, node_10004 ];
       this.links = [ link_1, link_2, link_3, link_4 ];
       
       this.sentence_text = 'Some dogs bark.';
     };
    </script>
    <script><!-- DMRS 4: Some dogs chase a cat. -->
     dmrs4_text = 'Some dogs chase a cat.';
     mrs4_json = {"top": "h0", "relations": [{"predicate": "_some_q", "arguments": {"ARG0": "x3", "RSTR": "h5", "BODY": "h6"}, "label": "h4", "lnk": {"to": 4, "from": 0}}, {"predicate": "_dog_n_1", "arguments": {"ARG0": "x3"}, "label": "h7", "lnk": {"to": 9, "from": 5}}, {"predicate": "_chase_v_1", "arguments": {"ARG0": "e2", "ARG1": "x3", "ARG2": "x8"}, "label": "h1", "lnk": {"to": 15, "from": 10}}, {"predicate": "_a_q", "arguments": {"ARG0": "x8", "RSTR": "h10", "BODY": "h11"}, "label": "h9", "lnk": {"to": 17, "from": 16}}, {"predicate": "_cat_n_1", "arguments": {"ARG0": "x8"}, "label": "h12", "lnk": {"to": 22, "from": 18}}], "index": "e2", "constraints": [{"high": "h5", "low": "h7", "relation": "qeq"}, {"high": "h0", "low": "h1", "relation": "qeq"}, {"high": "h10", "low": "h12", "relation": "qeq"}], "variables": {"e2": {"type": "e", "properties": {"PERF": "-", "PROG": "-", "MOOD": "indicative", "SF": "prop", "TENSE": "pres"}}, "h4": {"type": "h"}, "h1": {"type": "h"}, "h11": {"type": "h"}, "h5": {"type": "h"}, "x3": {"type": "x", "properties": {"PERS": "3", "IND": "+", "NUM": "pl"}}, "h0": {"type": "h"}, "h10": {"type": "h"}, "h6": {"type": "h"}, "h9": {"type": "h"}, "h7": {"type": "h"}, "h12": {"type": "h"}, "x8": {"type": "x", "properties": {"PERS": "3", "IND": "+", "NUM": "sg"}}}};
     dmrs4_json = {"links": [{"rargname": null, "to": 10002, "from": 0, "post": "H"}, {"rargname": "RSTR", "to": 10001, "from": 10000, "post": "H"}, {"rargname": "ARG1", "to": 10001, "from": 10002, "post": "NEQ"}, {"rargname": "ARG2", "to": 10004, "from": 10002, "post": "NEQ"}, {"rargname": "RSTR", "to": 10004, "from": 10003, "post": "H"}], "nodes": [{"predicate": "_some_q", "type": "realpred", "lnk": {"to": 4, "from": 0}, "pos": "q", "nodeid": 10000}, {"type": "realpred", "pos": "n", "sortinfo": {"PERS": "3", "IND": "+", "NUM": "pl", "cvarsort": "x"}, "predicate": "_dog_n_1", "nodeid": 10001, "lnk": {"to": 9, "from": 5}}, {"type": "realpred", "pos": "v", "sortinfo": {"PERF": "-", "PROG": "-", "SF": "prop", "cvarsort": "e", "MOOD": "indicative", "TENSE": "pres"}, "predicate": "_chase_v_1", "nodeid": 10002, "lnk": {"to": 15, "from": 10}}, {"predicate": "_a_q", "type": "realpred", "lnk": {"to": 17, "from": 16}, "pos": "q", "nodeid": 10003}, {"type": "realpred", "pos": "n", "sortinfo": {"PERS": "3", "IND": "+", "NUM": "sg", "cvarsort": "x"}, "predicate": "_cat_n_1", "nodeid": 10004, "lnk": {"to": 22, "from": 18}}]};
     
    </script>
    <script><!-- DMRS 5: It rains -->
        dmrs5_text = "It rains";
        mrs5_json = {"top": "h0", "relations": [{"predicate": "_rain_v_1", "arguments": {"ARG0": "e2"}, "label": "h1", "lnk": {"to": 9, "from": 3}}], "index": "e2", "constraints": [{"high": "h0", "low": "h1", "relation": "qeq"}], "variables": {"e2": {"type": "e", "properties": {"PERF": "-", "PROG": "-", "MOOD": "indicative", "SF": "prop", "TENSE": "pres"}}, "h0": {"type": "h"}, "h1": {"type": "h"}}};
        dmrs5_json = {"links": [{"rargname": null, "to": 10000, "from": 0, "post": "H"}], "nodes": [{"type": "realpred", "pos": "v", "sortinfo": {"PERF": "-", "PROG": "-", "SF": "prop", "cvarsort": "e", "MOOD": "indicative", "TENSE": "pres"}, "predicate": "_rain_v_1", "nodeid": 10000, "lnk": {"to": 9, "from": 3}}]};
        
    </script>

    <script>
     var console;
     var dmrs1_canvas;
     
     function initialise(){
       // Create a console
       console = new Console("console");
       console.writeline("- Test Console -");
       
       $("#btnStart").button().click(function(){
         displayInformation(dmrs1_canvas);
       });
       $("#btnClear").button().click(function(){
         console.clear("- Cleared -");
       });
       $("#btnHide").button().click(function(){
         toggleConsole();
       });
       $("#btnClearCanvas").button().click(function(){
         clearDMRS3();
       });
       $("#btnVisualise").button().click(function(){
         showDMRS3();
       });
     }
     
     $(document).ready(function(){       
       initialise();   
       draw_dmrs();
     });
     
     var dmrs3_canvas;
     var visual_dmrs3;
     
     function clearDMRS3(){
        visual_dmrs3.clear();
    }
     function showDMRS3(){
         dmrs3_canvas = new Canvas('dmrs3_canvas');
       visual_dmrs3 = new VisualKopasu.DMRSCanvas(dmrs3, dmrs3_canvas, "dmrs3_text_holder");
       visual_dmrs3.visualise();
    }

     function draw_dmrs(){
         dmrs3_canvas = new Canvas('dmrs3_canvas');
       visual_dmrs3 = new VisualKopasu.DMRSCanvas(dmrs3, dmrs3_canvas, "dmrs3_text_holder");
       // visual_dmrs3.clear();
       visual_dmrs3.visualise();

       // Transform DMRS JSON into Visko JS format
       dmrs4 = json2visko(dmrs4_json, dmrs4_text);
       var visual_dmrs4 = new VisualKopasu.DMRSCanvas(dmrs4, "dmrs4_canvas", "dmrs4_text_holder");
       visual_dmrs4.visualise();
       console.writeline("DMRS 4: " + dmrs4.sentence_text);       
       console.writeline("DMRS 4 length: " + dmrs4_json['nodes'].length);
       console.writeline("DMRS 4's type: " + typeof dmrs4_json);
       console.writeline("DMRS 4's nodes: " + dmrs4_json.nodes);
       console.writeline("DMRS 3's type: " + typeof dmrs3);
       console.writeline("DMRS 3's nodes: " + dmrs3.nodes);
       
       // DMRS 5
      dmrs5 = json2visko(dmrs5_json, dmrs5_text);
       var visual_dmrs5 = new VisualKopasu.DMRSCanvas(dmrs5, "dmrs5_canvas", "dmrs5_text_holder");
       visual_dmrs5.visualise();
     }
     
     function toggleConsole(){
       $("#console").toggle();
       if($("#console").is(":visible")){
         $("#btnHide").prop('value', "Hide Console");                
       } 
       else{
         $("#btnHide").prop('value', "Show Console");
       }
     }
     
     function start(){
       // nothing
     }
    </script>    
  </body>
</html>
